<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <div class="d-flex my-5">
        <input class="form-control" type="number" id="val">
        <select class="form-control w-50" name="select-1" id="select-1">
            <option value="1">EUR</option>
            <option value="2">USD</option>
            <option value="3">GBP</option>
            <option value="4">CAD</option>
        </select>
    </div>
    <div class="d-flex my-5">
        <input class="form-control" type="number" id="res" disabled>
        <select class="form-control w-50" name="select-2" id="select-2">
            <option value="1">EUR</option>
            <option value="2">USD</option>
            <option value="3">GBP</option>
            <option value="4">CAD</option>
        </select>
    </div>
    <button class="btn btn-primary">Convert</button>
</body>

</html>
